[pytest]
python_files = test_*
python_classes = *Tests
python_functions = test_*

markers =
    nuspec: Tests for the Nuspec file
    config: Tests for the Config file
    template_json: Tests for the Template.json file
    project_json: Tests for the Project.json file
    user_guide: Tests for the User_Guide.pdf file
    folder_structure: Tests for the folder structure
    data_folder_structure: Tests for the Data folder structure
    project_folder_structure: Tests for the project folder structure
    mock_folder_structure: Tests for the mock folder structure
    smoke: All critical smoke tests
    vb: Tests that are supposed to run on VB
    csharp: Tests that are supposed to run on Csharp